<!DOCTYPE html>
<html>
<body>
<script src='https://hosted.muses.org/mrp.js'></script>
<script>
var radio='http://stream.mundialmusic.net/rock-32'
try {
	var audio=document.createElement('audio')
	isSupp=audio.canPlayType('audio/mp4; codecs="mp4a.40.2"')
	audio.src=radio
	audio.volume='1'
	audio.play()
	var player = document.createElement('div')
	player.innerHTML="<input type='button' onclick='audio.play()' value='>'><input type='button' onclick='audio.pause()' value='II'> <input type='range' max='100' min='0' value='100' onchange=\"audio.volume=this.value/100\">"
    document.body.appendChild(player);
} catch (err) {
	MRP.insert({
		'url':radio,
		'codec':'aac',
		'volume':100,
		'autoplay':true,
		'buffering':5,
		'title':'Mundial Rock',
		'bgcolor':'#674573',
		'skin':'tandem-115',
		'width':115,
		'height':25
	});
}
</script>
</body>
</html>
